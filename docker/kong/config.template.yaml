_format_version: "3.0"
_transform: true

services:
  - name: orders
    url: ${ORDERS_SERVICE_URL}
    path: /
    routes:
      - name: api-orders
        protocols:
          - http
          - https
        paths:
          - /orders
          
  - name: invoices
    url: ${INVOICES_SERVICE_URL}
    path: /
    routes:
      - name: api-invoices
        protocols:
          - http
          - https
        paths:
          - /invoices

plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Content-Type
        - Authorization